<form>
    <div class="form-group">
      <label for="nomEtab">Nom</label>
      <input type="text" class="form-control" [(ngModel)]="med.nomFood" [ngModelOptions]="{standalone: true}" placeholder="Nom">
    </div>
  
    <mat-form-field class="form-group">
      <input matInput [(ngModel)]="med.dateFood" [ngModelOptions]="{ standalone: true }" [matDatepicker]="datepicker" placeholder="Sélectionner une date">
      <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
  
    <div class="form-group">
      <label for="prixNuit">Calorie</label>
      <input type="number" class="form-control" [(ngModel)]="med.calorie" [ngModelOptions]="{standalone: true}" placeholder="Calorie du médicament">
    </div>
  
    <div class="form-group">
      <label for="prixNuit">Quantité</label>
      <input type="number" class="form-control" [(ngModel)]="med.quantite" [ngModelOptions]="{standalone: true}" placeholder="Quantité du médicament">
    </div>
  
    <button type="submit" class="btn btn-primary" (click)="ajouter()">Ajouter</button>
  </form>
